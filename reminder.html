<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeeva Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: url("assets/images/background.png") no-repeat center center;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .top-bar {
      position: absolute;
      top: 30px;
      left: 100px;
    }

    .datetime-container {
      display: flex;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }

    .datetime-box {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .datetime-box.time {
      background: rgba(255, 255, 255, 0.15);
    }

    .top-right {
      position: absolute;
      top: 30px;
      right: 100px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-right img {
      width: 44px;
      height: 44px;
    }

    .logout-btn-top {
  width: 163px;
  height: 53px;
  background: white;
  color: #000;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  padding: 6px 16px;
  line-height: 100%;
}

    .center-content {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 30px;
    }

    .center-content img.logo {
      width: 103px;
      height: 102.67px;
    }

    .reminder-box {
      width: 861px;
      height: 520px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 40px;
      color: #fff;
      text-align: center;
      align-items: center;  /* This will center the content horizontally */
  justify-content: center;
    }

    .reminder-box h3 {
      font-weight: 900;
      font-size: 32px;
      line-height: 100%;
      margin-top: 50px;
    }

    .reminder-box p {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 10px;
      line-height: 36px;
      color: #FFFFFFB2;
    }

    .reminder-box .meeting-time {
      font-weight: 700;
      margin: 20px 0;
      font-size: 20px;
      line-height: 100%;
      margin-top: 50px;
    }

    .reminder-box .btn {
      padding: 10px 25px;
      border-radius: 12px;
      font-weight: 600;
      width: 202px;
      height: 74px;
      top: 600px;
      left: 771px;
      border-width: 1px;
      margin-top: 100px;

    }

    .reminder-box .btn-outline-light {
      border: 1px solid rgba(255, 255, 255, 0.7);
      color: #fff;
      width: 120px;
height: 74px;
top: 600px;
left: 990px;
border-width: 1px;
border-radius: 12px;

    }

    .app-icons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
     
      padding: 18px 30px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .app-icons img {
      width: 88px;
      height: 88px;
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .app-icons img:hover {
      transform: scale(1.08);
    }

    .siri-animate {
      width: 103px;
      height: 103px;
      animation: rotate 10s linear infinite, pulseGlow 3s ease-in-out infinite;
      transform-origin: center;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.4));
    }

    .siri-animate:hover {
      transform: scale(1.1) rotate(0deg);
      filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.7));
    }

    .status-circle {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 22.94px;
      height: 22.94px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      font-weight: bold;
      top: 304.94px;
      left: 575px;
    }

    .status-circle.red {
      background-color: #ff5f57;
    }

    .status-circle.orange {
      background-color: #febc2e;
    }

    .status-circle.green {
      background-color: #28c840;
    }

    .status-circle img {
      width: 24px;
      height: 24px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.9));
      }
    }


.profile-sidebar {
  position: fixed;
  top: 0;
  right: -536px;
  width: 536px;
  height: 100%;
  background: #FFFFFF0D;
  border-left: 1px solid #FFFFFF;
  backdrop-filter: blur(50px);
  color: white;
  padding: 20px;
  display: block;
  transition: right 0.5s ease;
}

.profile-sidebar.visible {
  right: 0;
}

.profile-sidebar img {
  width: 376px;
  height: 451px;
  top: 50px;
  left: 80px;
  position: relative;
  border-radius: 28px;
}

/* Name container style with clean gradient effect */
 .text-container {
            position: relative;
            width: 295px;
            margin-top: -120px;
            margin-left: 182px;
            padding: 20px;
        }
        
        .text-3d {
            font-family: 'Satoshi Variable', 'Arial', sans-serif;
            font-weight: 900;
            font-size: 48px;
            line-height: 100%;
            letter-spacing: 0%;
            color: #CCCCCC;
            margin: 0;
            padding: 0;
            position: relative;
            text-shadow: 
                0 1px 0 #c0c0c0,
                0 2px 0 #b9b9b9,
                0 3px 0 #b1b1b1,
                0 4px 0 #aaaaaa,
                0 5px 0 #a2a2a2,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
        }
        
        .name {
            margin-bottom: 15px;
        }

    .profile-details-card {
      position: absolute;
      width: 482px;
      height: 180px;
      top: 525px;
      left: 80px;
      padding: 20px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 0 2px transparent, 0 0 0 4px rgba(255, 255, 255, 0.5);
    }

    .profile-details-card h3 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-details-card p {
      font-size: 14px;
      margin: 5px 0;
    }

    .logout-btn-sidebar  {
  width: 187px;
  height: 62px;
  border-radius: 10px;
  padding: 10px;
  background: #FF3838;
  color: white;
  font-size: 16px;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
  position: absolute;
  left: 50%; /* Center the button horizontally */
  transform: translateX(-50%); /* Move the button back by 50% of its width */
  margin-top: 280px; /* Adjust the vertical position */
}

    .logout-btn-sidebar:hover {
      background-color: #FF1F1F;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="datetime-container">
      <div class="datetime-box time" id="current-time">12:33:32 PM</div>
      <div class="datetime-box date" id="current-date">20-03-2025</div>
    </div>
  </div>

  <div class="top-right">
    <img src="assets/images/user.png" alt="User Icon" />
    <button class="logout-btn-top" onclick="window.location.href='index.html'">Logout</button>
  </div>

  <!-- Profile Sidebar -->
  <div class="profile-sidebar" id="profileSidebar">
    <img src="assets/images/pic.png" alt="User Image" />
    <div class="text-container">
        <h1 class="text-3d name">Ram </h1>
    </div>

    <div class="profile-details-card">
      <h3>Ram </h3>
      <p><strong>Name:</strong> Ram </p>
      <p><strong>Role:</strong> UI UX Designer</p>
      <p><strong>ID:</strong> RM001</p>
      <p><strong>Last Login:</strong> 19-03-2025 (1 Day ago)</p>
    </div>
    <button class="logout-btn-sidebar">Log out</button>
  </div>

  <div class="center-content">
    <img src="assets/images/logo.png" class="logo siri-animate" alt="Logo" />
    <div class="reminder-box">
      <div class="d-flex justify-content-start gap-2 mb-3">
        <div class="status-circle red"><i class="fas fa-plus"></i></div>
        <div class="status-circle orange"><i class="fas fa-minus"></i></div>
        <div class="status-circle green">
          <img src="assets/images/green Symbol.png" alt="Green Symbol" />
        </div>
      </div>
      <h3>Upcoming Reminders</h3>
      <p>Follow up on delayed work</p>
      <div class="meeting-time">10.00 AM - Client Meeting</div>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-light">Edit</button>
        <button class="btn btn-outline-light">Ok</button>
      </div>
    </div>
  </div>

  <div class="app-icons">
    <img src="assets/images/sheets.png" alt="Sheet" title="Sheets" />
    <img src="assets/images/calendar.png" alt="Calendar" title="Calendar" />
    <img src="assets/images/reminders.png" alt="Reminders" title="Reminders" />
    <img src="assets/images/projects.png" alt="Projects" title="Projects" />
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-GB');
      const time = now.toLocaleTimeString();
      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }
    updateTime();
    setInterval(updateTime, 1000);


    // Function to show sidebar initially for 2 seconds
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('profileSidebar').classList.add('visible');
      }, 0); // Show immediately when page loads
      
      setTimeout(function() {
        document.getElementById('profileSidebar').classList.remove('visible');
      }, 2000); // Hide after 2 seconds
    }

    // Show the profile sidebar when the cursor is on the right side of the screen
    document.addEventListener('mousemove', function(e) {
      const profileSidebar = document.getElementById('profileSidebar');
      if (e.clientX > window.innerWidth - 50) { // Check if the cursor is on the right side
        profileSidebar.classList.add('visible'); // Show sidebar
      } else {
        profileSidebar.classList.remove('visible'); // Hide sidebar when cursor is not on the right
      }
    });
  </script>
</body>
</html>
